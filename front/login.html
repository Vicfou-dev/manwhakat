<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <div class="signin">

                <div class="title">ManwhaKat</div>
            </div>
        </div>
        <div class="slides">
                <div class="container">
                    <div class="main">
                        <div class="form-group">
                            <label for="email">Email</label>

                        </div>

                    </div>
                    <div class="footer" id="signup"> Don't have an account? Sign Up </div>
                </div>
                <div class="container">

                        <div class="svg arrow-back" id="back-signin"></div>

                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                        <div class="button">SIGN UP</div>
                    </div>
                    <div class="footer" id="signin">You already have an account? Sign In </div>
            <div>    
        </div>
