<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container-header">
            <div class="svg arrow-back"></div>
            <div>The Evil Doctor</div>
            <div class="svg setting"></div>
        </div>
    </div>
    <div class="background">
        <div class="container-manga-chapter">
            <div class="image-container" style="margin:auto">
                <img src="https://avt.mkklcdnv6temp.com/1/i/21-1597900916.jpg", class="manga-image-container">
            </div>
            <div class="category-container">
                <div>Categories</div><span>Action</span>
            </div>
            <div class="author-container">
                <div>Author</div><span>Sanfu Comics</span>
            </div>
        </div>
        <div class="manga-chapter-list">
            <div>Chapters</div>
            <div class="chapter-container">
                <span>Chapter 93</span>
                <span>43 min(s) ago</span>
            </div>
            <div class="chapter-container">
                <span>Chapter 92</span>
                <span>2 hours(s) ago</span>
            </div>
            <div class="chapter-container">
                <span>Chapter 91</span>
                <span>20-10-2021</span>
            </div>
        </div>
    </div>
</body>
</html>
